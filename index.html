<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Ball - Cross-Platform Game</title>
    <style>
        /* Mobile-optimized styling */
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        /* Start Screen */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
        }
        
        .game-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .start-button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .controls-info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
            cursor: pointer;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: none;
        }
        
        .gyro-info {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .gyro-status {
            margin-bottom: 8px;
        }
        
        .gyro-controls button {
            margin: 0 3px;
            transition: all 0.3s ease;
        }
        
        .gyro-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .gyro-controls button.active {
            background: rgba(76, 205, 196, 0.8);
            border-color: #4ecdc4;
        }
        
        .gyro-status.working {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .gyro-status.error {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .gyro-status.calibrating {
            color: #ffd93d;
            font-weight: bold;
        }
        
        /* Score and UI */
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1 class="game-title">üéÆ Maze Ball</h1>
        <p class="game-subtitle">Navigate through the maze and reach the goal!</p>
        <button class="start-button" id="startButton">Start Game</button>
    </div>
    
    <!-- Game Controls Info -->
    <div class="controls-info hidden" id="controlsInfo">
        <strong>Controls:</strong><br>
        üñ±Ô∏è Arrow Keys / WASD - Move ball<br>
        üì± Tilt device to move ball (mobile)
    </div>
    
    <!-- Score Display -->
    <div class="score-display hidden" id="scoreDisplay">
        <div>Time: <span id="timeDisplay">0:00</span></div>
        <div>Score: <span id="scoreValue">0</span></div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas" class="hidden"></canvas>
    
    <!-- Mobile Controls - Gyroscope and Touch -->
    <div class="controls" id="mobileControls">
        <div class="gyro-info">
            <div id="gyro-status">üéØ Tilt your device to move the ball</div>
            <div id="gyro-controls" style="margin-top: 10px; display: none;">
                <button id="calibrate-btn" class="calibrate-btn" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 15px; padding: 5px 10px; font-size: 0.8rem; cursor: pointer;">
                    Calibrate
                </button>
                <button id="touch-mode-btn" class="touch-mode-btn" style="background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 15px; padding: 5px 10px; font-size: 0.8rem; cursor: pointer;">
                    Touch Mode
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
<script src="gyro-manager.js"></script>
</body>
</html>
